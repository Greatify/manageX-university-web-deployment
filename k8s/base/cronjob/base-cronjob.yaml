apiVersion: batch/v1
kind: CronJob
metadata:
  name: university-cronjob
  labels:
    app: university-cronjob
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Replace"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: university-cronjob
        spec:
          serviceAccountName: university-service
          volumes:
            - name: university-secrets
              csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: managex-university-secrets
          containers:
            - name: university-cronjob
              image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_university:prod-4c8172d716214de6f050444f38a541db3bc0d719-v1.3-hotfix-arm64
              command: ["php", "/var/www/html/artisan", "schedule:run"]
              volumeMounts:
                - name: university-secrets
                  mountPath: "/var/www/html/.env"
                  subPath: ".env"
                  readOnly: true
          restartPolicy: OnFailure
