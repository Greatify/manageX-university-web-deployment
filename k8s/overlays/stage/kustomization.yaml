# Kustomization configuration for staging environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: stage-managex-university
namePrefix: managex-
resources:
  - ../../base
labels:
  - pairs:
      environment: staging
    includeSelectors: false
    includeTemplates: true

# Patches for different Kubernetes resources
patches:
  # Patch for Deployment configuration
  - target:
      kind: Deployment
      name: university
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: university
        labels:
          app: managex-university
      spec:
        template:
          metadata:
            labels:
              app: managex-university
          spec:
            containers:
              - name: managex-university
                resources:
                  requests:
                    cpu: 700m
                    memory: 700Mi
                  limits:
                    cpu: 900m
                    memory: 900Mi
  # Patch for Ingress configuration
  - target:
      kind: Ingress
      name: university-ingress
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: university-ingress
        annotations:
          alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/ce88a138-159c-49c6-bf11-4b6c00e48c1b
          alb.ingress.kubernetes.io/cors-allow-origin: >-
            https://greatifystg.university,https://www.greatifystg.university,https://*.greatifystg.university
      spec:
        tls:
          - hosts:
              - greatifystg.university
            secretName: tls-secret

 # Patch for ConfigMap configuration
  - target:
      kind: ConfigMap
      name: university-server-config
    patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: university-server-config
      data:
        default: |
          # Map for real scheme from CloudFront
          map $http_x_forwarded_proto $real_scheme {
            default $http_x_forwarded_proto;
            ''      $scheme;
          }


          # HTTP server block - CloudFront will handle HTTPS termination
          server {
            listen 80;
            listen [::]:80;
            server_name greatifystg.university www.greatifystg.university *.greatifystg.university;

            # Set the real IP from CloudFront and ALB
            real_ip_header X-Forwarded-For;
            set_real_ip_from 0.0.0.0/0; 
            real_ip_recursive on;

            # Specify the root directory for your application
            root /var/www/html/public;
            
            # CORS (Cross-Origin Resource Sharing) headers for API access
            set $cors_origin '';
            if ($http_origin ~* ^https?://(localhost:[0-9]+|([a-z0-9-]+\.)?greatifystg\.university(:[0-9]+)?)$) {
                set $cors_origin $http_origin;
            }
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Specify index files
            index index.php index.html index.htm;

            # Set character encoding
            charset utf-8;

            # Set maximum client body size
            client_max_body_size 1024M;

            # Main location block for handling requests
            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }


            # Handle favicon and robots.txt requests separately
            location = /favicon.ico {
                access_log off;
                log_not_found off;
            }
            
            location = /robots.txt {
                access_log off;
                log_not_found off;
            }


            # Error page handling for 404 errors
            error_page 404 /index.php;


            # Error page handling for 502, 503, and 504 errors
            error_page 502 503 504 /error.html;


            # PHP handling configuration
            location ~ \.php$ {
                include snippets/fastcgi-php.conf;  # Default PHP handling snippet

                # Pass PHP requests to the PHP-FPM socket
                fastcgi_pass unix:/run/php/php8.2-fpm.sock;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            }


            # Restrict access to hidden files
            location ~ /\.(?!well-known).* {
                deny all;
            }


            # Enhance security with rate limiting (Uncomment to enable)
            # limit_req zone=mylimit burst=10 nodelay;
            
            # Enable gzip compression (Uncomment to enable)
            gzip on;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
          }

  # Patch for SecretProviderClass configuration
  - target:
      kind: SecretProviderClass
      name: university-secrets
    patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: university-secrets
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:Managex-University-Stage-FOb1HL
              objectAlias: ".env"
              objectType: "secretsmanager"